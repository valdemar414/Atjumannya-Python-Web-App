{% extends 'base.html' %}

{% block content %}
<div class="main">
    {% if not items %}
    <p>You have no items to show. Add plus button at the navigation panel to add a new one.</p>

    {% else %}
    <table class="main-table">
        <thead>
        <tr>
            <th class=fix>Name</th>
            <th>Color</th>
        </tr>
        </thead>

        <tbody>
        {% for item in items %}
        <tr>
            <td class=fix>{{ item.name }}</td>
            <td>{{ item.color }}</td>
            <td>
                <form action="{{ url_for('delete_item', id=item['id']) }}" method="post"><input
                        type="submit" class="btn" value="Delete"></form>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

    {% endif %}
</div>
{% endblock %}
